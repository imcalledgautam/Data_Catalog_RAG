version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.14
    container_name: bank-data-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - bank-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bank-data-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - neo4j
    networks:
      - bank-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bank-data-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bank-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  bank-network:
    driver: bridge
